<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="shortcut icon" type ="imagex/png" href="../../ImagensComuns/icone.png">
        <link rel="stylesheet" href="FormLogin.css" type="text/css">
        <link href="../bootstrap.min.css" rel="stylesheet">
        <script src="FormLogin.js"></script> 
        <title>Login Rh Tech</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="logo">
                <img src="../../ImagensComuns/entrar.png" alt="">
            </div>
            <div class="text-center mt-4 name">
                <BR>
                    <p id="texto">Informe seus dados para entrar na sua conta</p>
            </div>
            <form class="p-3 mt-3">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="email" name="userName" id="userName" placeholder="Email" >
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="password" id="pwd" placeholder="Senha">
                </div>
                <button onclick="return login() " class="btn mt-3">Login</button>
            </form>
            <div id = "Resposta">
                <p id = "s"></p>
            </div>
            
        </div>
    </body>
</html>
