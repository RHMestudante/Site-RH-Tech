<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="shortcut icon" type ="imagex/png" href="icone.png">
        <link rel="stylesheet" href="FormularioCadastro.css" type="text/css">
        <title>Cadastro Rh Tech</title>
        <meta charset="utf-8"/>
    </head>

    <body>
        <div id = "menuInicial">
            <a href="PaginaInicial.html" target="_blank">
                Pagina Inicial
            </a>
        </div>
        <div id = "cabecalho">
            <br><br>
            <h1>Bem vindo a área de cadastro!</h1>
            <h2>Informe por favor seguintes dados: </h2>
            <br><br>
        </div>

        <div id ="formulario">
            <br><br>
            <form>

                <label for="txNome"> Nome: </label>
                <input type="text" size="50" placeholder="Insira seu nome" maxlenght="100" id="txNome" name="txNome" />
                <br><br>

                <label for="txDataN"> Data de nascimento: </label>
                <input type="date" id="txDataN" name="DataN" />
                <br><br>

                <label for="txEmail"> Email: </label>
                <input type="email" required="required" placeholder="Insira seu email" maxlenght="30" id="txEmail"/>
                <br><br>

                <label for="txUsu"> Usuario: </label>
                <input type="text" required="required" size="20" placeholder="Insira seu nome de usuario" maxlenght="100" id="txUsu" name="txUsu" />
                <br><br>

                <label for="txSenha"> Senha: </label>
                <input type="password" required="required" placeholder="Insira sua senha" maxlenght="15" id="txSenha"/>
                <br><br>

                <p>Selecione os seus interesses:</p>
                <input type="checkbox" name="interesses" value="pc" id="pc"> PC
                <input type="checkbox" name="interesses" value="celular" id="celular"> Celulares e telefonias 
                <input type="checkbox" name="interesses" value="promocoes" id="promocoes"> Promoções
                <br><br><br><br>

                <input type="reset" value="Resetar formulario">
                <input type="submit" value="Concluir cadastro">

            </form>
        </div>

        <div id ="desenvolvimento">
            <hr>
            <h4>Desenvolvido por:</h4>
            <p>Reinaldo Henrique Morais </p>
            <hr>
        </div>
    
    
    
    
    
    
    </body>

</html>
